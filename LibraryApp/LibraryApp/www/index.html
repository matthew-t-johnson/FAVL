<!DOCTYPE html>
<html>
<head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link href="Content/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link href="main.css" rel="stylesheet" />
    <title>LibraryApp</title>


</head>
<body id="mainbody">
    <div id="headerLogoWrapper" hidden>
        <img id="scanLogoHeader" src="images/scan_logo.svg" />
    </div>
    <section id="index">
        <div>
            <img id="scanLogoIndex"src="images/scan_logo.svg" />
            <h3><button class="hubutton" id="signInButton" type="button">SIGN IN</button></h3>
        </div>
    </section>
    <section id="hub" hidden>
        <div>
            <table class="hubtable">
                <tr>
                    <td>
                        <button id="addUserButton" type="button" class="hubutton">
                            <i class="fa fa-user-plus" aria-hidden="true"></i><br />
                            ADD USER
                        </button>
                    </td>
                    <td>
                        <button id="editUserButton" type="button" class="hubutton">
                            <i class="fa fa-pencil" aria-hidden="true"></i><br />
                            EDIT USER
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="checkOutButton" type="button" class="hubutton">
                            <i class="fa fa-cart-plus" aria-hidden="true"></i><br />
                            CHECK OUT
                        </button>
                    </td>
                    <td>
                        <button id="returnButton" type="button" class="hubutton">
                            <i class="fa fa-inbox" aria-hidden="true"></i><br />
                            RETURN
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </section>
    <section id="addUser" hidden>

        <h2>Add User</h2>
        <div>
            <table class="hubtable">
                <tr>
                    <td>
                        <button type="button" class="hubutton" onclick="location.href='addUser.html'">
                            <i class="fa fa-user-plus" aria-hidden="true"></i><br />
                            Add User
                        </button>
                    </td>
                    <td>
                        <button type="button" class="hubutton">
                            <i class="fa fa-pencil" aria-hidden="true"></i><br />
                            Edit User
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" class="hubutton">
                            <i class="fa fa-cart-plus" aria-hidden="true"></i><br />
                            Check Out
                        </button>
                    </td>
                    <td>
                        <button type="button" class="hubutton">
                            <i class="fa fa-inbox" aria-hidden="true"></i><br />
                            Return
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </section>

    <script src="main.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/appBundle.js"></script>
</body>
</html>
