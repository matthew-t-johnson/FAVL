<!DOCTYPE html>
<html>
<head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link href="css/main.css" rel="stylesheet" />
    <title>FAVL Scan</title>
</head>
<body id="mainbody">
    <div class="app" hidden>
        <h1>Apache Cordova</h1>
        <div id="deviceready" class="blink">
            <p class="event listening">Connecting to Device</p>
            <p class="event received">Device is Ready</p>
        </div>
    </div>
    <div id="headerLogoWrapper" hidden>
        <img id="scanLogoHeader" src="images/scan_logo.svg" />
    </div>
    <section id="index">
        <div>
            <img id="scanLogoIndex" src="images/scan_logo.svg" />
            <h3><button class="hubutton" id="signInButton" type="button">SIGN IN</button></h3>
        </div>
    </section>
    <section id="hub" hidden>
        <div>
            <table class="hubtable">
                <tr>
                    <td>
                        <button id="addUserButton" type="button" class="hubutton">
                            <i class="fa fa-user-plus" aria-hidden="true"></i><br />
                            ADD USER
                        </button>
                    </td>
                    <td>
                        <button id="editUserButton" type="button" class="hubutton">
                            <i class="fa fa-pencil" aria-hidden="true"></i><br />
                            EDIT USER
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="overdueButton" type="button" class="hubutton">
                            <i class="fa fa-hourglass-end" aria-hidden="true"></i><br />
                            OVERDUE
                        </button>
                    </td>
                    <td>
                        <button id="inventoryButton" type="button" class="hubutton">
                            <i class="fa fa-list-alt" aria-hidden="true"></i><br />
                            INVENTORY
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="checkOutButton" type="button" class="hubutton">
                            <i class="fa fa-cart-plus" aria-hidden="true"></i><br />
                            CHECK OUT
                        </button>
                    </td>
                    <td>
                        <button id="returnButton" type="button" class="hubutton">
                            <i class="fa fa-inbox" aria-hidden="true"></i><br />
                            RETURN
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </section>
    <section id="addUser" hidden>
        <h2>Add User</h2>
        <div>
            <form class="userForm" id="addUserForm">
                <fieldset>
                    <legend>User Information</legend>
                    <table class="formTable">
                        <tr>
                            <td><input type="text" name="firstName" placeholder="First Name" required /></td>
                        </tr>
                        <tr>
                            <td><input type="text" name="lastName" placeholder="Last Name" required /></td>
                        </tr>
                        <tr>
                            <td><input type="text" name="address" placeholder="Address" required /></td>
                        </tr>
                        <tr>
                            <td><input type="tel" name="phone" placeholder="Phone Number" required /></td>
                        </tr>
                        <tr>
                            <td>
                                <!--<input type="button" class="addBarcodeButton" value="Add Barcode" />-->
                                <button type="button" class="addBarcodeButton">
                                    <i class="fa fa-barcode" aria-hidden="true"></i><h1>Add<br />Barcode</h1>
                                </button>
                            </td>

                        </tr>
                        <tr class="formButtons">
                            <td>
                                <button type="submit" class="formSubmit">
                                    <i class="fa fa-check" aria-hidden="true"></i><h1>Submit</h1>
                                </button>
                                <button type="button" class="formCancel">
                                    <i class="fa fa-times" aria-hidden="true"></i><h1>Cancel</h1>
                                </button>
                                <!--<input class="formSubmit" type="submit" value="Submit" /><input class="formCancel" type="button" value="Cancel" />-->
                            </td>
                        </tr>
                    </table>
                </fieldset>
            </form>

        </div>
    </section>
    <section id="editUser" hidden>
        <h2>Edit User</h2>
        <div>
            <form class="userForm" id="addUserForm">
                <fieldset>
                    <legend>User Information</legend>
                    <table class="formTable">
                        <tr>
                            <td><input type="text" name="firstName" placeholder="First Name" required /></td>
                        </tr>
                        <tr>
                            <td><input type="text" name="lastName" placeholder="Last Name" required /></td>
                        </tr>
                        <tr>
                            <td><input type="text" name="address" placeholder="Address" required /></td>
                        </tr>
                        <tr>
                            <td><input type="tel" name="phone" placeholder="Phone Number" required /></td>
                        </tr>
                        <tr class="formButtons">
                            <td><input class="formSubmit" type="submit" value="SUBMIT" /><input class="formCancel" type="button" value="CANCEL" /></td>
                        </tr>
                    </table>
                </fieldset>
            </form>

        </div>
    </section>

    <script src="scripts/main.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <!-- The 'async' attribute is needed for RequireJS to work in a Windows app -->
    <script type="text/javascript" data-main="scripts/startup" src="lib/require.2.1.8.js" async></script>
</body>
</html>
