<!DOCTYPE html>
<html>
<head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">-->

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link href="css/main.css" rel="stylesheet" />
    <title>FAVL Scan</title>
</head>
<body id="mainbody">
    <!--USELESS - DO NOT TOUCH-->
    <div class="app" hidden>
        <h1>Apache Cordova</h1>
        <div id="deviceready" class="blink">
            <p class="event listening">Connecting to Device</p>
            <p class="event received">Device is Ready</p>
        </div>
    </div>

    <!--HEADER LOGO WRAPPER-->
    <div id="headerLogoWrapper" hidden>
        <img id="scanLogoHeader" src="images/scan_logo.svg" />
    </div>

    <!--LANDING SIGN-IN-->
    <section id="index">
        <div>
            <img id="scanLogoIndex" src="images/scan_logo.svg" />
            <h3><button class="hubutton" id="signInButton" type="button">SIGN IN</button></h3>
        </div>
    </section>

    <!--HUB-->
    <section id="hub" hidden>
        <div class="hubWrapper">
            <div id="headerLogoWrapper">
                <img id="scanLogoHeader" src="images/scan_logo.svg" />
            </div>
            <div>
                <table class="hubtable">
                    <tr>
                        <td>
                            <button id="addUserButton" type="button" class="hubutton">
                                <i class="fa fa-user-plus" aria-hidden="true"></i><br />
                                ADD USER
                            </button>
                        </td>
                        <td>
                            <button id="editUserButton" type="button" class="hubutton">
                                <i class="fa fa-pencil" aria-hidden="true"></i><br />
                                EDIT USER
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button id="overdueButton" type="button" class="hubutton">
                                <i class="fa fa-hourglass-end" aria-hidden="true"></i><br />
                                OVERDUE
                            </button>
                        </td>
                        <td>
                            <button id="inventoryButton" type="button" class="hubutton">
                                <i class="fa fa-list-alt" aria-hidden="true"></i><br />
                                INVENTORY
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button id="checkOutButton" type="button" class="hubutton">
                                <i class="fa fa-cart-plus" aria-hidden="true"></i><br />
                                CHECK OUT
                            </button>
                        </td>
                        <td>
                            <button id="returnButton" type="button" class="hubutton">
                                <!--<i class="fa fa-inbox" aria-hidden="true"></i><br/>-->
                                <i class="fa fa-undo" aria-hidden="true"></i><br />
                                RETURN
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </section>

    <!--SIGN IN-->
    <section id="signIn" hidden>
        <div class="wrapper">
            <div class="wrapperWrapper">
                <div class="signInFormWrapper">
                    <form id="signInForm">
                        <div>
                            <input type="text" name="username" placeholder="Username" required />
                        </div>
                        <div>
                            <input type="password" name="password" placeholder="Password" required />
                        </div>
                        <div>
                            <button type="submit">Sign In</button>
                            <button type="button">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <button type="button" class="BarcodeButton" id="signInBarcode">
            <i class="fa fa-barcode" aria-hidden="true"></i>
            <h1>
                Scan<br />Barcode
            </h1>
        </button>

        <!--<div class="checkOutSuccessWrapper">
            <h2>Successful Checkout!</h2>
            <i class="fa fa-check" aria-hidden="true"></i>
            <p class="message checkOutSuccessMessage">The Right Stuff has been checked out to Scucci Mane</p>
        </div>
        <button class="checkOutSuccessButton">
            <i class="fa fa-home" aria-hidden="true"></i>
            <h2>Go Home</h2>
        </button>-->

    </section>

    <!--ADD USER-->
    <section id="addUser" hidden>
        <h2>Add User</h2>
        <div>
            <form class="userForm" id="addUserForm">
                <fieldset>
                    <legend>User Information</legend>
                    <table class="formTable">

                        <!--
                        public string FirstName { get; set; }
                        public string MiddleName { get; set; }
                        public string LastName { get; set; }
                        public string Barcode { get; set; }
                            -->

                        <tr>
                            <td class="inputTD"><input type="text" name="FirstName" placeholder="First Name" required /></td>
                        </tr>
                        <tr>
                            <td class="inputTD"><input type="text" name="MiddleName" placeholder="Middle Name" /></td>
                        </tr>
                        <tr>
                            <td class="inputTD"><input type="text" name="LastName" placeholder="Last Name" required /></td>
                        </tr>
                        <tr>
                            <td>
                                <button type="button" class="BarcodeButton" id="addBarcodeButton">
                                    <i class="fa fa-barcode" aria-hidden="true"></i>
                                    <h1>
                                        Add<br />Barcode
                                    </h1>
                                </button>
                                <input type="text" id="barcodeString" name="Barcode" hidden readonly /><br />
                            </td>

                        </tr>
                        <tr class="formButtons">
                            <td>
                                <button type="submit" class="formSubmit">
                                    <i class="fa fa-check" aria-hidden="true"></i>
                                    <h1>Create</h1>
                                </button>
                                <button type="button" class="formCancel">
                                    <i class="fa fa-times" aria-hidden="true"></i>
                                    <h1>Cancel</h1>
                                </button>
                                <!--<input class="formSubmit" type="submit" value="Submit"/><input class="formCancel" type="button" value="Cancel"/>-->
                            </td>
                        </tr>
                    </table>
                </fieldset>
            </form>

        </div>
    </section>

    <!--EDIT USER-->
    <section id="editUser" hidden>
        <h2>Edit User</h2>
        <div>
            <form class="userForm" id="editUserForm">
                <fieldset>
                    <legend>User Information</legend>
                    <table class="formTable">

                        <!--
                        public string FirstName { get; set; }
                        public string MiddleName { get; set; }
                        public string LastName { get; set; }
                        public string Barcode { get; set; }
                        -->

                        <tr>
                            <td class="inputTD"><input type="text" name="FirstName" placeholder="First Name" required /></td>
                        </tr>
                        <tr>
                            <td class="inputTD"><input type="text" name="MiddleName" placeholder="Middle Name" /></td>
                        </tr>
                        <tr>
                            <td class="inputTD"><input type="text" name="LastName" placeholder="Last Name" required /></td>
                        </tr>
                        <tr>
                            <td>
                                <input type="hidden" id="barcodeString" name="Barcode" />
                                <button type="button" class="addBarcodeButton BarcodeButton">
                                    <i class="fa fa-barcode" aria-hidden="true"></i>
                                    <h1>
                                        Update<br />Barcode
                                    </h1>
                                </button>
                            </td>

                        </tr>
                        <tr class="formButtons">
                            <td>
                                <button type="submit" class="formSubmit">
                                    <i class="fa fa-check" aria-hidden="true"></i>
                                    <h1>Update</h1>
                                </button>
                                <button type="button" class="formCancel">
                                    <i class="fa fa-times" aria-hidden="true"></i>
                                    <h1>Cancel</h1>
                                </button>
                                <!--<input class="formSubmit" type="submit" value="Submit"/><input class="formCancel" type="button" value="Cancel"/>-->
                            </td>
                        </tr>
                    </table>
                </fieldset>
            </form>

        </div>
    </section>

    <!--READERS-->
    <section id="readers" hidden>
        <h2>Readers</h2>
        <div>
            <ul id="readersList"></ul>
        </div>
    </section>

    <!--ADD USER SUCCESS-->
    <section id="addUserSuccess" hidden>
        <h2>Success!</h2>
        <div id="userInfo"></div>
        <button class="goToHubButton" id="goToHubButton">Go to Hub</button>
    </section>

    <!--INVENTORY-->
    <section id="inventory" hidden>
        <h2>Inventory</h2>
        <div>
            <ul id="inventoryList"></ul>
        </div>
    </section>

    <!--CHECKOUT SCAN OPTION-->
    <section id="checkOut" hidden>
        <div>
            <button type="button" class="scanReader">
                <i class="fa fa-user" aria-hidden="true"></i>
                <h1>Scan Reader</h1>
            </button>
            <button type="button" class="scanBook">
                <i class="fa fa-book" aria-hidden="true"></i>
                <h1>Scan Book</h1>
            </button>
            <h3 id="checkOutReader"></h3>
            <h3 id="checkOutBook"></h3>
            <h3 id="checkOutError" hidden></h3>
            <!--<button type="button" class="selectUser">
                <i class="fa fa-check" aria-hidden="true"></i>
                <h1>Select Reader</h1>
            </button>
            <button type="button" class="selectBook">
                <i class="fa fa-times" aria-hidden="true"></i>
                <h1>Select Book</h1>
            </button>-->
        </div>
    </section>

    <section id="checkOutSuccess" class="checkOutSuccess" hidden>
        <div class="checkOutSuccessWrapper">
            <h2>Successful Checkout!</h2>
            <i class="fa fa-check" aria-hidden="true"></i>
            <p class="message checkOutSuccessMessage"></p>
        </div>
        <div class="successButtonWrapper">
            <button id="againButton" class="returnCheckOutButton">
                <i class="fa fa-shopping-bag" aria-hidden="true"></i>
                <h2>New<br />Check Out</h2>
            </button>
            <button id="successButton" class="checkOutSuccessButton">
                <img src="images/scan_logo.svg" />
            </button>
        </div>
    </section>

    <section id="returnBook" hidden>
        <button type="button" class="scanBook">
            <i class="fa fa-book" aria-hidden="true"></i>
            <h1>Scan Book</h1>
        </button>
    </section>

    <section id="returnBookSuccess" class="checkOutSuccess" hidden>
        <div class="checkOutSuccessWrapper">
            <h2>Successful Checkout!</h2>
            <i class="fa fa-check" aria-hidden="true"></i>
            <p class="message checkOutSuccessMessage"></p>
        </div>
        <button class="checkOutSuccessButton">
            <i class="fa fa-home" aria-hidden="true"></i>
            <h2>Go Home</h2>
        </button>
    </section>



    <script src="scripts/main.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <!-- The 'async' attribute is needed for RequireJS to work in a Windows app -->
    <script type="text/javascript" data-main="scripts/startup" src="lib/require.2.1.8.js" async></script>
</body>
</html>
