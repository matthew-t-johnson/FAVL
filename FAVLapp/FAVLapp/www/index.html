<!DOCTYPE html>
<html>
<head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">-->

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link href="css/main.css" rel="stylesheet" />
    <title>FAVL Scan</title>
</head>
<body id="mainbody">
    <!--USELESS - DO NOT TOUCH-->
    <div class="app" hidden>
        <h1>Apache Cordova</h1>
        <div id="deviceready" class="blink">
            <p class="event listening">Connecting to Device</p>
            <p class="event received">Device is Ready</p>
        </div>
    </div>

    <!--LANDING SIGN-IN-->
    <section id="index">
        <div class="wrapper">
            <img id="scanLogoIndex" src="images/scan_logo.svg" />
            <button class="hubutton" id="signInButton" type="button">Sign In</button>
        </div>
    </section>

    <!--HUB-->
    <section id="hub" hidden>
        <div class="wrapper">
            <div class="headerLogoWrapper">
                <img src="images/scan_lightish_BG.svg" />
                <i class="fa fa-user-circle" aria-hidden="true"></i>
            </div>
            <div>
                <h1 class="libraryName"></h1>
                <table class="hubtable">
                    <tr>
                        <td>
                            <button id="addUserButton" type="button" class="hubutton">
                                <i class="fa fa-user-plus" aria-hidden="true"></i><br />
                                Add User
                            </button>
                        </td>
                        <td>
                            <button id="editUserButton" type="button" class="hubutton">
                                <i class="fa fa-pencil" aria-hidden="true"></i><br />
                                Edit User
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button id="overdueButton" type="button" class="hubutton">
                                <i class="fa fa-hourglass-end" aria-hidden="true"></i><br />
                                Overdue
                            </button>
                        </td>
                        <td>
                            <button id="inventoryButton" type="button" class="hubutton">
                                <i class="fa fa-list-alt" aria-hidden="true"></i><br />
                                Inventory
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button id="checkOutButton" type="button" class="hubutton">
                                <i class="fa fa-cart-plus" aria-hidden="true"></i><br />
                                Check Out
                            </button>
                        </td>
                        <td>
                            <button id="returnButton" type="button" class="hubutton">
                                <i class="fa fa-undo" aria-hidden="true"></i><br />
                                Return
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </section>

    <!--SIGN IN-->
    <section id="signIn" hidden>
        <div class="wrapper">
            <div class="wrapperWrapper">
                <div class="signInFormWrapper">
                    <form id="signInForm">
                        <div>
                            <input type="text" name="username" placeholder="Username" required />
                        </div>
                        <div>
                            <input type="password" name="password" placeholder="Password" required />
                        </div>
                        <div>
                            <button type="submit">Sign In</button>
                            <button type="button">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="bottomButtonWrapper">
                <button type="button" class="BarcodeButton" id="signInBarcode">
                    <i class="fa fa-barcode" aria-hidden="true"></i>
                    <h1>
                        Scan<br />Barcode
                    </h1>
                </button>
            </div>
        </div>
    </section>

    <!--ADD USER-->
    <section id="addUser" hidden>
        <div class="wrapper">
            <div class="headerLogoWrapper">
                <img src="images/scan_lightish_BG.svg" />
                <h2>Add User</h2>
                <i class="fa fa-user-circle" aria-hidden="true"></i>
            </div>
            <div>
                <form class="userForm" id="addUserForm">
                    <fieldset>
                        <legend>User Information</legend>
                        <table class="formTable">
                            <tr>
                                <td class="inputTD"><input type="text" name="FirstName" placeholder="First Name" required /></td>
                            </tr>
                            <tr>
                                <td class="inputTD"><input type="text" name="MiddleName" placeholder="Middle Name" /></td>
                            </tr>
                            <tr>
                                <td class="inputTD"><input type="text" name="LastName" placeholder="Last Name" required /></td>
                            </tr>
                            <tr>
                                <td>
                                    <button type="button" class="BarcodeButton" id="addBarcodeButton">
                                        <i class="fa fa-barcode" aria-hidden="true"></i>
                                        <h1>
                                            Add<br />Barcode
                                        </h1>
                                    </button>
                                    <input type="text" id="addBarcodeString" name="Barcode" hidden readonly /><br />
                                </td>

                            </tr>
                            <tr class="formButtons">
                                <td>
                                    <button type="submit" class="formSubmit">
                                        <i class="fa fa-check" aria-hidden="true"></i>
                                        <h1>Create</h1>
                                    </button>
                                    <button type="button" class="formCancel">
                                        <i class="fa fa-times" aria-hidden="true"></i>
                                        <h1>Cancel</h1>
                                    </button>
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                </form>

            </div>
        </div>
    </section>

    <!--EDIT USER-->
    <section id="editUser" hidden>
        <div class="wrapper">
            <div class="headerLogoWrapper">
                <img src="images/scan_lightish_BG.svg" />
                <h2>Edit User</h2>
                <i class="fa fa-user-circle" aria-hidden="true"></i>
            </div>
            <div>
                <form class="userForm" id="editUserForm">
                    <fieldset>
                        <legend>User Information</legend>
                        <table class="formTable">
                            <tr>
                                <td class="inputTD"><input type="text" name="FirstName" placeholder="First Name" required /></td>
                            </tr>
                            <tr>
                                <td class="inputTD"><input type="text" name="MiddleName" placeholder="Middle Name" /></td>
                            </tr>
                            <tr>
                                <td class="inputTD"><input type="text" name="LastName" placeholder="Last Name" required /></td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="hidden" id="updateBarcodeString" name="Barcode" />
                                    <button type="button" class="addBarcodeButton BarcodeButton">
                                        <i class="fa fa-barcode" aria-hidden="true"></i>
                                        <h1>
                                            Update<br />Barcode
                                        </h1>
                                    </button>
                                </td>

                            </tr>
                            <tr class="formButtons">
                                <td>
                                    <button type="submit" class="formSubmit">
                                        <i class="fa fa-check" aria-hidden="true"></i>
                                        <h1>Update</h1>
                                    </button>
                                    <button type="button" class="formCancel">
                                        <i class="fa fa-times" aria-hidden="true"></i>
                                        <h1>Cancel</h1>
                                    </button>
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                </form>

            </div>
        </div>
    </section>

    <!--READERS-->
    <section id="readers" hidden>
        <div class="wrapper">
            <div class="headerLogoWrapper">
                <img src="images/scan_lightish_BG.svg" />
                <h2>Readers</h2>
                <i class="fa fa-user-circle" aria-hidden="true"></i>
            </div>
            <div>
                <ul class="listList" id="readersList"></ul>
            </div>
        </div>
    </section>

    <!--ADD USER SUCCESS-->
    <section id="addUserSuccess" hidden>
        <div class="wrapper">
            <div class="addUserSuccessWrapper">
                <h2>Success!</h2>
                <i class="fa fa-check" aria-hidden="true"></i>
                <p class="message addUserSuccessMessage"></p>
            </div>
            <div class="successButtonWrapper">
                <button id="addUserAgainButton">
                    <i class="fa fa-shopping-bag" aria-hidden="true"></i>
                    <h2>
                        New<br />Reader
                    </h2>
                </button>
                <button class="successButton addUserSuccessButton">
                    <img src="images/scan_logo.svg" />
                </button>
            </div>
        </div>
    </section>

    <!--OVERDUE BOOKS-->
    <section id="overDue" hidden>
        <div class="wrapper">
            <div class="headerLogoWrapper">
                <img src="images/scan_lightish_BG.svg" />
                <h2>Overdue</h2>
                <i class="fa fa-user-circle" aria-hidden="true"></i>
            </div>
            <div>
                <ul class="listList" id="overDueList"></ul>
            </div>
        </div>
    </section>


    <!--INVENTORY-->
    <section id="inventory" hidden>
        <div class="wrapper">
            <div class="headerLogoWrapper">
                <img src="images/scan_lightish_BG.svg" />
                <h2>Inventory</h2>
                <i class="fa fa-user-circle" aria-hidden="true"></i>
            </div>
            <div>
                <ul class="listList" id="inventoryList"></ul>
            </div>
        </div>
    </section>

    <!--CHECKOUT SCAN OPTION-->
    <section id="checkOut" hidden>
        <div class="wrapper">
            <div class="headerLogoWrapper">
                <img src="images/scan_lightish_BG.svg" />
                <h2>Checkout</h2>
                <i class="fa fa-user-circle" aria-hidden="true"></i>
            </div>
            <div>
                <button type="button" class="scanReader">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <h1>Scan Reader</h1>
                </button>
                <button type="button" class="scanBook">
                    <i class="fa fa-book" aria-hidden="true"></i>
                    <h1>Scan Book</h1>
                </button>
                <h3 id="checkOutReader"></h3>
                <h3 id="checkOutBook"></h3>
                <h3 id="checkOutError" hidden></h3>
            </div>
        </div>
    </section>

    <!--CHECKOUT SUCCESS-->
    <section id="checkOutSuccess" class="checkOutSuccess" hidden>
        <div class="wrapper">
            <div class="checkOutSuccessWrapper">
                <h2>Successful Checkout!</h2>
                <i class="fa fa-check" aria-hidden="true"></i>
                <p class="message checkOutSuccessMessage"></p>
            </div>
            <div class="successButtonWrapper">
                <button id="checkOutAgainButton">
                    <i class="fa fa-shopping-bag" aria-hidden="true"></i>
                    <h2>
                        New<br />Check Out
                    </h2>
                </button>
                <button class="successButton checkOutSuccessButton">
                    <img src="images/scan_logo.svg" />
                </button>
            </div>
        </div>
    </section>

    <!--RETURN BOOK-->
    <section id="returnBook" hidden>
        <div class="wrapper">
            <div class="headerLogoWrapper">
                <img src="images/scan_lightish_BG.svg" />
                <h2>Return</h2>
                <i class="fa fa-user-circle" aria-hidden="true"></i>
            </div>
            <div class="bottomButtonWrapper">
                <button type="button" class="scanBook">
                    <i class="fa fa-book" aria-hidden="true"></i>
                    <h1>Scan Book</h1>
                </button>
            </div>
        </div>
    </section>

    <!--RETURN BOOK SUCCESS-->
    <section id="returnBookSuccess" class="checkOutSuccess" hidden>
        <div class="wrapper">
            <div class="checkOutSuccessWrapper">
                <h2>Successful Return!</h2>
                <i class="fa fa-check" aria-hidden="true"></i>
                <p class="message checkOutSuccessMessage"></p>
            </div>
            <div class="successButtonWrapper">
                <button id="returnAgainButton">
                    <i class="fa fa-shopping-bag" aria-hidden="true"></i>
                    <h2>
                        New<br />Return
                    </h2>
                </button>
                <button class="successButton checkOutSuccessButton">
                    <img src="images/scan_logo.svg" />
                </button>
            </div>
        </div>
    </section>



    <script src="scripts/main.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <!-- The 'async' attribute is needed for RequireJS to work in a Windows app -->
    <script type="text/javascript" data-main="scripts/startup" src="lib/require.2.1.8.js" async></script>
</body>
</html>
